<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquinas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user {
            font-size: 1rem;
        }

        .main-container {
            padding-top: 80px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }


        .card {
            background-color: white;
            border: none;
            /* Eliminamos el borde por defecto */
            border-top: 1px solid #414d5b;
            /* Solo aplicamos borde superior */
            margin-bottom: 1em;
            border-radius: 0;
            ;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
        }

        .badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .badge.bg-danger {
            background-color: #dc3545;
        }

        .badge.bg-success {
            background-color: #28a745;
        }

        .badge.bg-warning {
            background-color: #ffc107;
        }

        .report-form {
            background-color: white;
            border: 1px solid #ccc;
            /* Bordes cuadrados */
            padding: 20px;
        }

        .report-form .form-select,
        .report-form .form-control {
            border-radius: 0;
            /* Bordes cuadrados en los campos de formulario */
        }

        .btn-reportar {
            background-color: #84005d;
            /* Color específico para el botón */
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="logo">Egibide</h1>
        <div class="user">Usuario</div>
    </div>

    <div class="container mt-4 main-container">
        <div class="row mt-4">
            <!-- Lista de incidencias -->
            <div class="col-md-8">
                <h2 class="section-title">Maquinas</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Torno Pinacho 0001</h5>
                        <p class="card-text text-muted"><small>5000001</small></p>
                        <p class="card-text"><b>Campus:</b> Jesús Obrero</p>
                        <p class="card-text"><b>Seccion:</b> 5010</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Torno Pinacho 0001</h5>
                        <p class="card-text text-muted"><small>5000001</small></p>
                        <p class="card-text"><b>Campus:</b> Jesús Obrero</p>
                        <p class="card-text"><b>Seccion:</b> 5010</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Torno Pinacho 0001</h5>
                        <p class="card-text text-muted"><small>5000001</small></p>
                        <p class="card-text"><b>Campus:</b> Jesús Obrero</p>
                        <p class="card-text"><b>Seccion:</b> 5010</p>
                    </div>
                </div>
            </div>

            <!-- Formulario de reporte -->
            <div class="col-md-4">
                <h2 class="section-title">Registrar</h2>
                <form class="report-form">
                    <div class="mb-3">
                        <label for="machine" class="form-label">Introduce el nombre de la maquina:</label>
                        <input type="text" id="machine" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label for="machine" class="form-label">Introduce el codigo de la maquina:</label>
                        <input type="text" id="machine" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label for="machine" class="form-label">Selecciona el campus:</label>
                        <select id="machine" class="form-select">
                            <option value="1">Arriaga</option>
                            <option value="2">Mendizorroza</option>
                            <option value="3">Molinuevo</option>
                            <option value="4">Nieves Cano</option>
                            <option value="5">Jesús Obrero</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="severity" class="form-label">Selecciona la seccion:</label>
                        <select id="severity" class="form-select">
                            <option value="5010">Taller Mecánico 1 010</option>
                            <option value="5011">Taller Aurrera XXI</option>
                            <option value="5012">Taller Mecánico 2 012</option>
                            <option value="5014">Taller Control Numérico 014</option>
                            <option value="5017">Taller Mecánico 3 017</option>
                            <option value="5018">Taller Mecánico 4 018</option>
                            <option value="5019">Taller Metrologia</option>
                            <option value="5024">Taller Neumática</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="averia" class="form-label">Selecciona la prioridad:</label>
                        <select id="averia" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-reportar w-100">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
